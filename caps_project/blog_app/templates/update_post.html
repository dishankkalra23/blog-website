{% extends 'base.html' %}
{% block title %} Update your blog {% endblock %}

{% block content %}

    {% if user.is_authenticated %}
    <h1>Edit YOUR BLOG</h1>
    <br><br>

    <form method="POST">
        {% csrf_token %}

        <!-- Using django's form to make create blog post form !-->

        {{ form.as_p }}
        <button class="btn btn-secondary">Post</button>


    </form>

        {% else %}
        <br>
        <strong>Please Login to edit your blog</strong>
    {% endif %}
{% endblock %}
