{% extends 'base.html' %}

{% block title %} You have opened {{ post.title }} {% endblock %}
{% block content %}

    <h1>{{ post.title }}</h1>
    <small>
        {{ post.author.first_name }} {{ post.author.last_name }} <small><a href="{% url 'update-post' post.pk %}">(Edit) </a> </small>
        <br>
        {{ post.post_date }}
    </small>

    <br>

    <br><br>
    <a href="{% url 'home' %}" class="btn btn-secondary">Back </a>


{% endblock %}
