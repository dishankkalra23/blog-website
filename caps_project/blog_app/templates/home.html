{% extends 'base.html' %}

{% block content %}
    <ul>

        <h1>POSTS</h1>
        <br>
        {% for post in object_list %}
            <li>
                <a href="{% url 'article-detail' post.pk %}">{{ post.title }} </a>
            </li>
            <li>{{ post.author.first_name }} {{ post.author.last_name }} </li>
            <li>{{ post.body }}</li>
            <small><a href="{% url 'update-post' post.pk %}">(Edit) </a> <span
                    style="width:7px;display:inline-block"></span>
                <a href="{% url 'delete-post' post.pk %}">(Delete) </a> </small>
            <br><br>

        {% endfor %}
    </ul>
{% endblock %}
