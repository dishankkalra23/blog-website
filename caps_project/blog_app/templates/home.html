{% extends 'base.html' %}

{% block content %}
<ul>

    <h1>POSTS</h1>
    <br>
    {% for i in object_list %}
        <li>
            <a href="{% url 'article-detail' i.pk %}">{{ i.title }} </a>
        </li>
        <li>{{ i.author }}</li>
        <li>{{ i.body }}</li><br>

    {% endfor %}
</ul>
{% endblock %}
