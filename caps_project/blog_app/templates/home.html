{% extends 'base.html' %}

{% block content %}
<ul>

    <h1>POSTS</h1>
    <br>
    {% for post in object_list %}
        <li>
            <a href="{% url 'article-detail' post.pk %}">{{ post.title }} </a>
        </li>
        <li>{{ post.author }}</li>
        <li>{{ post.body }}</li><br>

    {% endfor %}
</ul>
{% endblock %}
